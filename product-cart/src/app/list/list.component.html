<div class="container text-center jumbotron">
  
  <mat-toolbar class="results-tool" *ngIf="!displaySpinner">
    <span *ngIf="noResults">Products</span> 
    <button class="spacer" *ngIf="readyToCheckout()" mat-button (click)="proceedToCheckout()">Proceed to Checkout</button>
     <span *ngIf="noResults"><button class="spacer" mat-button (click)="logout()">Log Out</button></span>
    <span *ngIf="!noResults">Process failed</span>
  </mat-toolbar>
  <br>
  <mat-card class="example-card" *ngFor="let product of productList">
    <img mat-card-image src="{{product.productImage}}">
    <mat-card-content>
      <div class="results-time row">
        <div>{{product.productName}}</div>
        <div>Price - ${{product.productPrice}}</div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <span><button mat-button (click)="addToCart(product)">Add</button></span>
      <span *ngIf="isCartEmpty(product)"><button mat-button (click)="removeFromCart(product)">Remove</button></span>
    </mat-card-actions>
  </mat-card>
  <app-spinner *ngIf="displaySpinner"></app-spinner>
</div>
